    <!-- AoS cdn -->

    <title>Benedict Paulo Torres Web Portfolio</title>
  </head>
  <body>
    <!-- sample getting of images online and adding AoS -->
    <!-- <div class="container p-3" data-aos="fade-up">
      <img src="https://images.pexels.com/photos/3861969/pexels-photo-3861969.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" width="500">

    <!-- animate on scroll library (https://michalsnik.github.io/aos/) -->

    <div class="container-fluid px-5">
      <!-- for the image, name, and occupation -->
      <div class="text-center pt-10 mt-5">
        <img src="./assets/images/pau.jpg" class="img-fluid img-thumbnail rounded-circle border border-primary" width="400" alt="Pau's Picture">
        <h1 class="display-3 pt-3 font-weight-bold">Benedict <span class="text-primary">Pau</span>lo Torres</h1>
        <h3 class="pt-3 text-monospace">Full-stack Web Developer</h3>
      </div>

      <!-- my description -->
      <div class="text-center p-4 font-weight-lighter">
        I'm a person who is always curious, loves to play basketball, and passionate to become a full-stack developer after my bootcamp with Zuitt.
      </div>

      <!-- tools section -->
      <div class="p-5">
        <div class="text-center">
          <h2 class="font-weight-bold">Tools</h2>
        </div>
        <div class="container-center-fluid">
          <div class="d-flex flex-wrap justify-content-center">
            <img src="./assets/images/logo-bootstrap.png" alt="image not available" width="80" d-sm-flex>
            <img src="./assets/images/logo-css3.png" alt="image not available" width="80" d-sm-flex>
            <img src="./assets/images/logo-expressjs.png" alt="image not available" width="80" d-sm-flex>
            <img src="./assets/images/logo-git.png" alt="image not available" width="80" d-sm-flex>
            <img src="./assets/images/logo-gitlab-ci-cd.png" alt="image not available" width="80" d-sm-flex>
            <img src="./assets/images/logo-heroku.png" alt="image not available" width="80" d-sm-flex>
            <img src="./assets/images/logo-html5.png" alt="image not available" width="80" d-sm-flex>
            <img src="./assets/images/logo-javascript.png" alt="image not available" width="80" d-sm-flex>
            <img src="./assets/images/logo-mongodb.png" alt="image not available" width="80" d-sm-flex>
            <img src="./assets/images/logo-nodejs.png" alt="image not available" width="80" d-sm-flex>
            <img src="./assets/images/logo-postman.png" alt="image not available" width="80" d-sm-flex>
            <img src="./assets/images/logo-react.png" alt="image not available" width="80" d-sm-flex>
            <img src="./assets/images/logo-rest.png" alt="image not available" width="80" d-sm-flex>
            <img src="./assets/images/logo-sublime-text-3.png" alt="image not available" width="80" d-sm-flex>
          </div>
        </div>  
      </div>

      <!-- contact section -->
      <div class="p-5">
        <div class="text-center">
          <h2 class="font-weight-bold">Contact Me</h2>
        </div>

        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Place Your Full Name Here">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Place Your Email Address Here">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" class="form-control" cols="30" rows="10"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-5">Submit</button>
        
      </div>
    </div>

    
    <!-- JQUERY SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- AOS SCRIPT -->

    <!-- For Initializing AoS -->
    <script>
      AOS.init();
    </script>
    
  </body>
